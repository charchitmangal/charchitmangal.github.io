<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,300;1,100;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">
            <!-- grant location -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="Location">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-container" action="" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20"alt="" loading="lazy">
                </button>
            </form>
            
            <!-- Loading screen container -->
            <div class="loading-container sub-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>
            
            <!-- Show Weather Info -->
            <div class="user-info-container sub-container">
                <!-- City Name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>

                <!-- Weather Description -->
                <p data-weatherDesc></p>
                <!-- Weather Icon -->
                <img data-weatherIcon src="" alt="">
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 Cards - parameters -->
                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="WindIcon">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
